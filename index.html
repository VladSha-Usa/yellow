<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YellowMoon-form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <form action="#" class="contact_us">
                <fieldset>
                    <legend>CONTACT US</legend>
                    <p>SURE..WE CAN TAKE SOME TIME FOR CHAT</p>
                    <div class="col_one">
                        <input type="checkbox" id="ch_boxone" name="yellow" />
                        <label for="ch_boxone" class="checkbox-lbl">checkbox example</label>
                        <input type="checkbox" id="ch_boxtwo" name="yellow" />
                        <label for="ch_boxtwo" class="checkbox-lbl">checkbox checked</label>
                        <div class="row">
                            <input type="text" class="input-text" placeholder="Name">
                        </div>
                    </div>
                    <div class="col_two">
                        <input type="radio" id="radio_one" name="button">
                        <label for="radio_one" class="radio_b">radiobutton example</label>
                        <input type="radio" id="radio_two" name="button">
                        <label for="radio_two" class="radio_b">radiobutton checked</label>
                        <div class="row">
                            <input type="email" class="input-text" placeholder="Mail">
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="subject" placeholder="Subject">
                    </div>
                    <div class="row">
                        <textarea name="" id="" cols="30" rows="10" class="textarea-default" placeholder="Message"></textarea>
                    </div>
                     <div class="row">
                            <input type="submit" class="submit" value="SEND">
                        </div>
                </fieldset>
            </form>
           
            </div>
             <div class="footer-wrapper">
            	<div class="footer">
            		<p> Â© 2016 - YellowMoon All Right Reserved</p>

            			<li class="fb"><a href="#"></a></li>
            			<li class="twitter"><a href="#"></a></li>
            			<li class="dribble"><a href="#"></a></li>
            			<li class="google"><a href="#"></a></li>
            			<li class="youtube"><a href="#"></a></li>
            		</ul>
            	</div>
        </div>
    </div>
</body>

</html>
